<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-project:Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <input type="text" class="mainDisplay" readonly>
            <input type="text" class="secondaryDisplay" readonly>   <!--readonly -->
        </div>
        <div id="mainContainer">
            <div class="childContainer">
                <button id="clear">C</button>
                <button id="backspace">B</button>
                <button class="operator">^</button>
                <button class="operator">รท</button>
            </div>
            <div class="childContainer">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
            </div>
            <div class="childContainer">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
            </div>
            <div class="childContainer">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">*</button>
            </div>
            <div class="childContainer">
                <button class="decimalpoint">.</button>
                <button class="number">0</button>
                <button id="resultBtn">=</button>
            </div>
            
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
