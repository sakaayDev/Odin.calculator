<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-project:Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header>
        <h1>what would a calculator need </h1>
        <ul>
            <li>a display for input and result</li>
            <li> operator for the calculation:addition,subsctraction,multiplication,division those are the basics</li>
            <li> numbers from 0 to 9</li>
            <li> result sign and reset</li>
        </ul>
    </header>
    <div id="calculator">
        <div id="display">
            <input type="text" readonly>
        </div>
        <div id="reset">
            <input type="reset">
        </div>
        <div id="btn-container">
            <div class="btn">
                <div class="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div >
                <div class="numbers">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="numbers">
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                </div>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>/</button>
                <button>**</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
