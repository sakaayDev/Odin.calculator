<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-project:Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header>
        <h1>what would a calculator need </h1>
        <ul>
            <li>a display for input and result</li>
            <li> operator for the calculation:addition,subsctraction,multiplication,division those are the basics</li>
            <li> numbers from 0 to 9</li>
            <li> result sign and reset</li>
        </ul>
    </header>
    <div id="calculator">
        <div id="input">
            <input type="text">
        </div>
        <div id="reset">
            <input type="reset">
        </div>
        <div id="btn-container">
            <div class="btn">
                <div class="numbers">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div >
                <div class="numbers">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div class="numbers">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="numbers">
                    <div>.</div>
                    <div>0</div>
                    <div>=</div>
                </div>
            </div>
            <div class="operators">
                <div>+</div>
                <div>-</div>
                <div>/</div>
                <div>**</div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
